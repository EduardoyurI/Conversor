<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <title>Convert Money</title>
    <link rel="stylesheet" href="stylish.css">
</head>

<body>
    <img class="logo" src="giphy 1.gif" alt="logo-principal">
    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>
        <label>
            Converter <b>para</b>
            <select class="currency-Select">
                <option value="dolar">US$ Dólar Americano</option>
               
                

            </select>
        </label>
        <label>
            Valor
            <input class="input-currency" placeholder="10.000">
        </label>
        <button class="convertButton">Converter</button>
        <section>
            <div class="currency-box">
                <img src="Brasil.jpeg" alt="logoBrasil">
                <p class="Currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,0</p>
            </div>
            
            <img src="Seta.jpeg" alt="SetaDiv">
            
            <div class= "currency-box">
                <img class= "currency-img"src="Dólar.jpeg" alt="DólarAmericano">
                <p class="Currency" id="currency-name">Dolar</p>
                <p class="currency-value" >US$ 0.0</p>
            </div>
        </section>
    </main>

    <script src="moedas.js"></script>

</body>

</html>
